<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/png" href="./img/favicon-chicken.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon-chicken.png">

    <link rel="stylesheet" href="./style.css">

    <script src="./models/drawable-object.class.js"></script>

    <script src="./models/status-bar-life.class.js"></script>
    <script src="./models/status-bar-tequila.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>

    <script src="./models/movable-object.class.js"></script>
    <script src="./models/wall.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>

    <script src="./models/throwable-objects.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/tequila.class.js"></script>

    <script src="./models/background-Objects.class.js"></script>
    <script src="./models/clouds.class.js"></script>

    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/keyboard.class.js"></script>
    <script src="./js/game.js"></script>

    <script src="https://kit.fontawesome.com/91e28ba968.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <div class="background-container d-flex-center">
        
        <div id="screen-container" class="border-canvas d-flex-center">
            
            <div id="start-screen" class="start-screen">
                <img src="./img/9.Intro _ Outro Image/Start Screen/OpciÃ³n2.png">
                <button class="start-btn" onclick="start()">Start</button>
            </div>
            
            <canvas id="canvas" width="607px" height="334px">                
            </canvas>                       
            
            <div class="sound-btn-container" onclick="musicPlay()"><span class="sound-btn"></span></div>
            <div class="fullscreen-btn" onclick="showFullScreen()"><i class="fas fa-expand"></i></div>

            <div id="end-screen" class="end-screen d-none">
                <img class="game-over-img" src="./img/Game_over_free.png">
                <img class="dark-screen-img" src="./img/Game_over_BG.png">
            </div>
            
            <button id="control-btn" class="control-btn" onclick="showControls()">Controls</button>
            
            <div id="controls-container" class="controls-container d-none">
                <h3>Controls on Keyboard</h3>
                <div class="control-row">
                    <div class="control-key">
                        <img src="./img/key_Quadrat.png"><i class="key fas fa-arrow-left"></i> 
                    </div>
                    <div class="control-key">
                        <img src="./img/key_Quadrat.png"><i class="key fas fa-arrow-right"></i> 
                    </div>
                    <div>= Move Left and Right</div>
                </div>
                <div class="control-row">
                    <div class="control-key">
                        <img src="./img/key_Quadrat.png"><i class="key fas fa-arrow-up"></i> 
                    </div>                    
                    <div>= Jump</div>
                </div>
                <div class="control-row">
                    <div class="control-key">
                        <img src="./img/key_Space.png"><i class="space">SPACE</i>
                    </div>                    
                    <div>= Throw Bottle</div>
                </div>
                <div class="control-row">
                    <div class="control-key">
                        <i class="fas fa-expand"></i> 
                    </div>                    
                    <div>= Fullscreen</div>
                </div>
                <div class="control-row">
                    <div class="control-key">
                        <i class="fas fa-volume-mute"></i>
                        <i class="fas fa-volume-up"></i>
                    </div>                    
                    <div>= Music Off and On</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
